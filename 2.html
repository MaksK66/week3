<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row bg-danger text-white text-center p-2">
          <div class="col-12">
            <h1>News Website</h1>
            <p>Breaking stories, latest updates</p>
          </div>
        </div>
        
        <div class="row">
                <div class="col-8 bg-light"><h4>Main Story - Large Image & Headline</h4></div>
            <div class="col-4 p-0">
                <div class="bg-secondary text-white ps-3 py-1"><h5>Side Story 1</h5></div>
                <div class="bg-secondary text-white ps-3 py-1"><h5>Side Story 2</h5></div>
                <div class="bg-secondary text-white ps-3 py-1"><h5>Side Story 3</h5></div>
        </div>

        <div class="row">
            <div class="col-3 bg-warning border"><h4>Story 1</h4></div>
            <div class="col-3 bg-warning border"><h4>Story 2</h4></div>
            <div class="col-3 bg-warning border"><h4>Story 3</h4></div>
            <div class="col-3 bg-warning border"><h4>Story 4</h4></div>
        </div>

        <div class="row">
            <div class="col-4 bg-info border">Lower Story 1</div>
            <div class="col-4 bg-info border">Lower Story 2</div>
            <div class="col-4 bg-info border">Lower Story 3</div>
        </div>

        <div class="row">
            <div class="col-12 bg-dark text-white text-center p-3"><p>&copy; 2025 News Website - All Rights Reserved</p></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
