<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row bg-danger text-white text-center p-3">
            <div class="col-12">
                <h1>News Website</h1>
                <p>Breaking stories, latest updates</p>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8 bg-light p-3">
                Main Story - Large Image & Headline
            </div>
            <div class="col-md-4">
                <div class="bg-secondary text-white p-2">Side Story 1</div>
                <div class="bg-secondary text-white p-2">Side Story 2</div>
                <div class="bg-secondary text-white p-2">Side Story 3</div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-3 bg-warning p-2">Story 1</div>
            <div class="col-md-3 bg-warning p-2">Story 2</div>
            <div class="col-md-3 bg-warning p-2">Story 3</div>
            <div class="col-md-3 bg-warning p-2">Story 4</div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4 bg-info p-2">Lower Story 1</div>
            <div class="col-md-4 bg-info p-2">Lower Story 2</div>
            <div class="col-md-4 bg-info p-2">Lower Story 3</div>
        </div>

        <div class="row mt-3 bg-dark text-white text-center p-3">
            <div class="col-12">
                &copy; 2025 News Website - All Rights Reserved
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
